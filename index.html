<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI - Robot Interaction</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    .robot-face {
      width: 400px;
      height: 400px;
      background: url('https://github.com/Rich15-lab/silink-ai/blob/main/Robot%20Face.jpg?raw=true') no-repeat center center;
      background-size: contain;
      box-shadow: 0 0 60px #0ff6f6;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #0ff6f6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-size: 16px;
    }

    .button:hover {
      background-color: #0d7373;
    }
  </style>
</head>

<body>
  <div id="stars"></div>
  <div class="robot-face" id="robot-face"></div>

  <div class="controls">
    <button class="button" onclick="startListening()">Activate Speech Recognition</button>
  </div>

  <script>
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = true; // Keep listening continuously
      recognition.interimResults = false;
      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        console.log(`Command: ${command}`);
        respondToCommand(command);
      };

      recognition.onerror = (event) => {
        console.error(`Error: ${event.error}`);
        if (event.error === 'no-speech' || event.error === 'aborted') {
          recognition.start(); // Restart listening if no speech detected
        }
      };

      recognition.onend = () => {
        recognition.start(); // Ensure it keeps listening
      };
    }

    function respondToCommand(command) {
      const message = getRobotResponse(command);
      speak(message);
    }

    function getRobotResponse(command) {
      if (command.includes('hello')) {
        return 'Hello! How can I assist you today?';
      } else if (command.includes('how are you')) {
        return 'I am functioning perfectly, thank you!';
      } else {
        return 'Sorry, I didnâ€™t understand that.';
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }

    window.onload = () => {
      console.log('Platform Ready');
    };
  </script>
</body>
</html>
