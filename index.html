<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Welcome to SILINK AI</h1>
  <input type="text" id="userInput" placeholder="Ask me anything..." />
  <button onclick="sendPrompt()">Send</button>
  <div id="response">AI Response will appear here...</div>

  <script>
    async function sendPrompt() {
      const input = document.getElementById('userInput').value;

      try {
        const response = await fetch('https://nameless-limit-c46c.grich-medor.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: input })
        });

        if (!response.ok) {
          throw new Error('Failed to get a valid response');
        }

        const result = await response.text();
        document.getElementById('response').textContent = result;
      } catch (error) {
        document.getElementById('response').textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
