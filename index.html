<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI - Futuristic Robot Platform</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    .robot-face {
      width: 400px;
      height: 400px;
      background: url('/mnt/data/A_sleek,_realistic,_futuristic_robot_face_with_glo.png') no-repeat center center;
      background-size: contain;
      z-index: 1;
      box-shadow: 0 0 60px #0ff6f6;
    }

    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #0ff6f6;
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(2); opacity: 0.5; }
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #0ff6f6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-size: 16px;
    }

    .button:hover {
      background-color: #0d7373;
    }
  </style>
</head>

<body>
  <div id="stars"></div>
  <div class="robot-face" id="robot-face"></div>

  <div class="controls">
    <button class="button" onclick="toggleFeature('stars')">Toggle Stars</button>
    <button class="button" onclick="toggleFeature('3d-container')">Toggle 3D Cube</button>
    <button class="button" onclick="startListening()">Activate Voice</button>
  </div>

  <div id="3d-container" style="width: 300px; height: 300px; display: none;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    let cubeSpeed = 0.01;

    function init3D() {
      const container = document.getElementById('3d-container');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x0ff6f6, wireframe: true });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += cubeSpeed;
        cube.rotation.y += cubeSpeed;
        renderer.render(scene, camera);
      }

      animate();
    }

    function toggleFeature(feature) {
      const element = document.getElementById(feature);
      element.style.display = element.style.display === 'none' ? 'block' : 'none';
      if (feature === '3d-container') init3D();
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        console.log(`Command: ${command}`);
        handleVoiceCommand(command);
      };

      recognition.onerror = (event) => {
        console.error(`Error: ${event.error}`);
      };

      recognition.onend = () => {
        recognition.start(); // Restart for continuous listening
      };
    }

    function handleVoiceCommand(command) {
      if (command.includes('enable') && command.includes('stars')) {
        toggleFeature('stars');
      } else if (command.includes('disable') && command.includes('stars')) {
        toggleFeature('stars');
      } else if (command.includes('enable') && command.includes('cube')) {
        toggleFeature('3d-container');
      } else if (command.includes('disable') && command.includes('cube')) {
        toggleFeature('3d-container');
      } else {
        console.log(`Command not recognized: ${command}`);
      }
    }

    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 500);
    });

    window.onload = () => {
      console.log('Platform Ready');
    };
  </script>
</body>
</html>
