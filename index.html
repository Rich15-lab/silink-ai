<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI</title>
  <style>
    /* Base Styles for Face and Elements */
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #0ff6f6;
    }

    .face {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: rgba(17, 17, 17, 0.9);
      box-shadow: 0 0 30px #0ff6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      transition: all 0.5s ease;
    }

    .eyes {
      display: flex;
      justify-content: space-between;
      width: 60%;
    }

    .eye {
      width: 30px;
      height: 30px;
      background-color: #0ff6f6;
      border-radius: 50%;
      box-shadow: 0 0 20px #0ff6f6;
      transition: all 0.5s ease;
    }

    .mouth {
      width: 100px;
      height: 15px;
      background-color: #0ff6f6;
      border-radius: 10px;
      transition: all 0.5s ease;
    }

    /* Mood-Based Animations */
    .happy .eye {
      width: 35px;
      height: 35px;
      box-shadow: 0 0 40px #0ff6f6;
    }

    .happy .mouth {
      width: 120px;
      height: 25px;
    }

    .confused .eye {
      width: 20px;
      height: 20px;
    }

    .confused .mouth {
      width: 80px;
      height: 10px;
    }

    .angry .eye {
      width: 30px;
      height: 20px;
      box-shadow: 0 0 20px red;
    }

    .angry .mouth {
      background-color: red;
      transform: rotate(180deg);
    }

    .neutral .eye {
      width: 30px;
      height: 30px;
    }

    .neutral .mouth {
      width: 100px;
      height: 15px;
    }
  </style>
</head>
<body>
  <div class="face neutral" id="face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div>
    <h1>SILINK AI</h1>
    <p id="status">Press the button and speak.</p>
    <button onclick="startListening()">Activate Voice</button>
  </div>

  <script>
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        document.getElementById('status').innerHTML = `You said: "${speech}"`;
        getMockResponse(speech);
      };

      recognition.onerror = (event) => {
        document.getElementById('status').innerHTML = `Error: ${event.error}`;
      };
    }

    function updateMood(mood) {
      const face = document.getElementById('face');
      face.className = `face ${mood}`; // Apply the mood class to the face
    }

    function getMockResponse(prompt) {
      let response;
      let mood = 'neutral'; // Default mood

      if (prompt.includes('hello')) {
        response = 'Hello! Welcome to SILINK AI!';
        mood = 'happy';
      } else if (prompt.includes('what is silink')) {
        response = 'SILINK AI is your futuristic voice-powered platform.';
        mood = 'neutral';
      } else if (prompt.includes('joke')) {
        response = 'Why did the AI go to therapy? It had too many neural breakdowns!';
        mood = 'happy';
      } else if (prompt.includes('angry')) {
        response = 'I am angry! Grr!';
        mood = 'angry';
      } else {
        response = 'Sorry, I didnâ€™t catch that.';
        mood = 'confused';
      }

      updateMood(mood); // Change the mood
      typeAndSpeakResponse(response);
    }

    function typeAndSpeakResponse(text) {
      const status = document.getElementById('status');
      status.innerHTML = ''; // Clear previous text

      const typingEffect = document.createElement('span');
      typingEffect.textContent = text;
      status.appendChild(typingEffect);

      setTimeout(() => speak(text), 2000);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
