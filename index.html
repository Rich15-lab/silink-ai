<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #0ff6f6;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #0ff6f6, 0 0 30px #0ff6f6;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    button {
      background-color: transparent;
      color: #0ff6f6;
      border: 2px solid #0ff6f6;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0ff6f6;
      color: #000;
      box-shadow: 0 0 10px #0ff6f6, 0 0 40px #0ff6f6;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #0ff6f6, 0 0 30px #0ff6f6; }
      to { text-shadow: 0 0 30px #0ff6f6, 0 0 50px #0ff6f6; }
    }

    /* Hologram Face Container */
    .face {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(17, 17, 17, 0.9), rgba(0, 255, 255, 0.2));
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      animation: hologram 3s infinite alternate ease-in-out;
    }

    @keyframes hologram {
      0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); }
      50% { transform: scale(1.05) rotate(3deg); filter: hue-rotate(180deg); }
      100% { transform: scale(1) rotate(0deg); filter: hue-rotate(360deg); }
    }

    /* Eyes with Pulsing Glow */
    .eyes {
      display: flex;
      justify-content: space-between;
      width: 60%;
    }

    .eye {
      width: 30px;
      height: 30px;
      background-color: #0ff6f6;
      border-radius: 50%;
      box-shadow: 0 0 20px #0ff6f6;
      animation: eyeGlow 2s infinite alternate;
    }

    @keyframes eyeGlow {
      from { box-shadow: 0 0 20px #0ff6f6; }
      to { box-shadow: 0 0 40px #0ff6f6, 0 0 60px #0ff6f6; }
    }

    /* Mouth with Speaking Animation */
    .mouth {
      width: 80px;
      height: 15px;
      background-color: #0ff6f6;
      border-radius: 10px;
      animation: idleMouth 2s infinite alternate;
    }

    .mouth.speaking {
      animation: speakingMouth 0.5s infinite;
    }

    @keyframes idleMouth {
      from { transform: scaleY(1); }
      to { transform: scaleY(1.3); }
    }

    @keyframes speakingMouth {
      from { transform: scaleY(1); }
      to { transform: scaleY(2); }
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <div class="face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div>
    <h1>SILINK AI</h1>
    <p id="status">Press the button and speak.</p>
    <button onclick="startListening()">Activate Voice</button>
  </div>

  <audio id="ambient" autoplay loop>
    <source src="https://www.soundjay.com/nature/sounds/wind-howling-01.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const status = document.getElementById('status');
    const mouth = document.getElementById('mouth');

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        status.innerHTML = `You said: "${speech}"`;
        getMockResponse(speech);
      };

      recognition.onerror = (event) => {
        status.innerHTML = `Error: ${event.error}`;
      };
    }

    function getMockResponse(prompt) {
      let response;

      if (prompt.includes('hello')) {
        response = 'Hello! Welcome to SILINK AI!';
      } else if (prompt.includes('what is silink')) {
        response = 'SILINK AI is your futuristic voice-powered platform for societal innovation.';
      } else if (prompt.includes('tell me a joke')) {
        response = 'Why did the AI go to therapy? It had too many neural breakdowns!';
      } else {
        response = 'Sorry, I did not understand that.';
      }

      typeAndSpeakResponse(response);
    }

    function typeAndSpeakResponse(text) {
      status.innerHTML = ''; // Clear previous text
      const typingEffect = document.createElement('span');
      typingEffect.classList.add('typing');
      typingEffect.textContent = text;
      status.appendChild(typingEffect);

      animateMouth(true);
      setTimeout(() => {
        speak(text);
        animateMouth(false);
      }, 2000);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    function animateMouth(isSpeaking) {
      if (isSpeaking) {
        mouth.classList.add('speaking');
      } else {
        mouth.classList.remove('speaking');
      }
    }
  </script>
</body>
</html>
