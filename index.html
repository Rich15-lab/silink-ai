<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #0ff6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
    }
    button {
      background-color: #111;
      color: #0ff6f6;
      border: 2px solid #0ff6f6;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0ff6f6;
      color: #111;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to SILINK AI</h1>
    <p id="status">Press the button and speak.</p>
    <button onclick="startListening()">Activate Voice</button>
  </div>

  <script>
    const status = document.getElementById('status');
    const apiKey = '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';  // Replace with your API key

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        status.innerHTML = `You said: "${speech}"`;
        getAIResponse(speech);
      };

      recognition.onerror = (event) => {
        status.innerHTML = `Error: ${event.error}`;
      };
    }

    async function getAIResponse(prompt) {
      const response = await fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: 'text-davinci-003',
          prompt: prompt,
          max_tokens: 100,
          temperature: 0.7,
        }),
      });

      const data = await response.json();
      const aiResponse = data.choices[0].text.trim();
      speak(aiResponse);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
