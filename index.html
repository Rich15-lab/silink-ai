<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #0ff6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .face {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: rgba(17, 17, 17, 0.8);
      box-shadow: 0 0 30px #0ff6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
  <div id="stars"></div>

  <div class="face neutral" id="face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div id="3d-container" style="width: 300px; height: 300px; display: none;"></div>

  <div style="position: absolute; top: 20px; left: 20px; color: white;">
    <h2>Feature Controls</h2>
    <label>
      <input type="checkbox" id="toggle-3d" onclick="toggleFeature('3d-container')"> Enable 3D Cube
    </label><br>
    <label>
      <input type="checkbox" id="toggle-stars" onclick="toggleFeature('stars')"> Enable Stars Background
    </label><br>
    <label>
      <input type="checkbox" id="toggle-mood" onclick="toggleFeature('face')"> Enable Mood Animations
    </label><br>
    <button onclick="startListening()">Activate Voice</button>
  </div>

  <div id="status" style="color: white; position: absolute; bottom: 20px;"></div>

  <script>
    function startListening() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert('Speech recognition is not supported in this browser. Please use Google Chrome.');
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        document.getElementById('status').innerHTML = `You said: "${speech}"`;
        getMockResponse(speech);
      };

      recognition.onerror = (event) => {
        document.getElementById('status').innerHTML = `Error: ${event.error}`;
      };
    }

    function getMockResponse(prompt) {
      let response;
      let mood = 'neutral';

      if (prompt.includes('hello')) {
        response = 'Hello! Welcome to SILINK AI!';
        mood = 'happy';
      } else if (prompt.includes('what is silink')) {
        response = 'SILINK AI is your futuristic voice-powered platform.';
        mood = 'neutral';
      } else if (prompt.includes('joke')) {
        response = 'Why did the AI go to therapy? It had too many neural breakdowns!';
        mood = 'happy';
      } else {
        response = 'Sorry, I didnâ€™t catch that.';
        mood = 'confused';
      }

      updateMood(mood);
      typeAndSpeakResponse(response);
    }

    function updateMood(mood) {
      const face = document.getElementById('face');
      face.className = `face ${mood}`;
    }

    function typeAndSpeakResponse(text) {
      const status = document.getElementById('status');
      status.innerHTML = text;

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    function toggleFeature(featureId) {
      const element = document.getElementById(featureId);
      const isVisible = element.style.display === 'none';
      element.style.display = isVisible ? 'block' : 'none';
      localStorage.setItem(featureId, element.style.display);

      if (featureId === '3d-container' && isVisible) {
        init3D();
      }
    }

    window.onload = () => {
      ['3d-container', 'stars', 'face'].forEach((featureId) => {
        const savedState = localStorage.getItem(featureId) || 'none';
        document.getElementById(featureId).style.display = savedState;
      });
    };

    function init3D() {
      const container = document.getElementById('3d-container');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x0ff6f6 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    }
  </script>
</body>
</html>
