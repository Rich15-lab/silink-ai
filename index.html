<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI - Sci-Fi Platform</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    .robot-face {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(145deg, #0ff6f6, #0d7373);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 0 40px #0ff6f6, 0 0 80px #0ff6f6;
    }

    .robot-eye {
      width: 50px;
      height: 50px;
      background-color: #0d7373;
      border-radius: 50%;
      margin: 5px;
      box-shadow: 0 0 20px #0ff6f6;
    }

    .robot-mouth {
      width: 120px;
      height: 15px;
      background-color: #0ff6f6;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
  <div id="stars" style="display: none;"></div>

  <div class="robot-face" id="face">
    <div style="display: flex;">
      <div class="robot-eye"></div>
      <div class="robot-eye"></div>
    </div>
    <div class="robot-mouth"></div>
  </div>

  <div id="3d-container" style="width: 300px; height: 300px; display: none;"></div>

  <button onclick="startListening()">Activate Voice</button>

  <script>
    let cubeSpeed = 0.01;

    function init3D() {
      const container = document.getElementById('3d-container');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x0ff6f6, wireframe: true });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += cubeSpeed;
        cube.rotation.y += cubeSpeed;
        renderer.render(scene, camera);
      }

      animate();
    }

    function toggleFeature(feature) {
      const element = document.getElementById(feature);
      element.style.display = element.style.display === 'none' ? 'block' : 'none';
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        console.log(`Command: ${command}`);
        handleVoiceCommand(command);
      };

      recognition.onerror = (event) => {
        console.error(`Error: ${event.error}`);
      };

      recognition.onend = () => {
        recognition.start(); // Restart recognition for continuous listening
      };
    }

    function handleVoiceCommand(command) {
      if (command.includes('enable stars')) {
        toggleFeature('stars');
      } else if (command.includes('disable stars')) {
        toggleFeature('stars');
      } else if (command.includes('enable 3d cube')) {
        init3D();
        toggleFeature('3d-container');
      } else if (command.includes('disable 3d cube')) {
        toggleFeature('3d-container');
      } else if (command.includes('change mood to happy')) {
        document.getElementById('face').style.background = 'linear-gradient(145deg, #0ff6f6, #80ffea)';
      } else if (command.includes('change mood to sad')) {
        document.getElementById('face').style.background = 'linear-gradient(145deg, #0d7373, #2c3e50)';
      } else {
        console.log('Command not recognized.');
      }
    }

    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 500);
    });

    window.onload = () => {
      console.log('Ready!');
    };
  </script>
</body>
</html>
