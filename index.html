<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI - Robot Interaction</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    .robot-face {
      position: relative;
      width: 400px;
      height: 400px;
      background: url('https://github.com/Rich15-lab/silink-ai/blob/main/Robot%20Face.jpg?raw=true') no-repeat center center;
      background-size: contain;
      transition: filter 0.5s, box-shadow 0.5s;
    }

    .eye {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: 120px;
      background-color: blue;
      transition: background-color 0.5s;
    }

    .eye.left {
      left: 110px;
    }

    .eye.right {
      right: 110px;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #0ff6f6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-size: 16px;
    }

    .button:hover {
      background-color: #0d7373;
    }
  </style>
</head>

<body>
  <div id="stars"></div>
  <div class="robot-face" id="robot-face">
    <div class="eye left" id="left-eye"></div>
    <div class="eye right" id="right-eye"></div>
  </div>

  <div class="controls">
    <button class="button" onclick="startListening()">Activate Voice</button>
  </div>

  <script>
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        console.log(`Command: ${command}`);
        handleVoiceCommand(command);
      };

      recognition.onerror = (event) => {
        console.error(`Error: ${event.error}`);
      };

      recognition.onend = () => {
        recognition.start(); // Continuous listening
      };
    }

    function handleVoiceCommand(command) {
      if (command.includes('happy')) {
        setRobotMood('happy');
      } else if (command.includes('sad')) {
        setRobotMood('sad');
      } else {
        console.log(`Command not recognized: ${command}`);
      }
    }

    function setRobotMood(mood) {
      const leftEye = document.getElementById('left-eye');
      const rightEye = document.getElementById('right-eye');

      if (mood === 'happy') {
        leftEye.style.backgroundColor = 'blue';
        rightEye.style.backgroundColor = 'blue';
        console.log('Mood set to happy');
      } else if (mood === 'sad') {
        leftEye.style.backgroundColor = 'red';
        rightEye.style.backgroundColor = 'red';
        console.log('Mood set to sad');
      }
    }

    window.onload = () => {
      console.log('Platform Ready');
    };
  </script>
</body>
</html>
