<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI - Futuristic Robot Platform</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    .robot-face {
      width: 400px;
      height: 400px;
      background: url('/mnt/data/A_realistic,_sleek,_futuristic_robot_face_with_glo.png') no-repeat center center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 60px #0ff6f6;
    }

    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #0ff6f6;
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(2); opacity: 0.5; }
    }
  </style>
</head>

<body>
  <div id="stars"></div>
  <div class="robot-face" id="robot-face"></div>

  <button onclick="startListening()">Activate Voice</button>

  <script>
    function toggleFeature(feature) {
      const element = document.getElementById(feature);
      element.style.display = element.style.display === 'none' ? 'block' : 'none';
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        console.log(`Command: ${command}`);
        handleVoiceCommand(command);
      };

      recognition.onerror = (event) => {
        console.error(`Error: ${event.error}`);
      };

      recognition.onend = () => {
        recognition.start(); // Continuous listening
      };
    }

    function handleVoiceCommand(command) {
      if (command.includes('enable') && command.includes('stars')) {
        toggleFeature('stars');
        console.log('Stars enabled');
      } else if (command.includes('disable') && command.includes('stars')) {
        toggleFeature('stars');
        console.log('Stars disabled');
      } else if (command.includes('show robot')) {
        toggleFeature('robot-face');
        console.log('Robot face shown');
      } else if (command.includes('hide robot')) {
        toggleFeature('robot-face');
        console.log('Robot face hidden');
      } else {
        console.log(`Command not recognized: ${command}`);
      }
    }

    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 500);
    });

    window.onload = () => {
      console.log('Platform Ready');
    };
  </script>
</body>
</html>
