<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI - Robot Interaction</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    .robot-face {
      width: 400px;
      height: 400px;
      background: url('https://github.com/Rich15-lab/silink-ai/blob/main/Robot%20Face.jpg?raw=true') no-repeat center center;
      background-size: contain;
      z-index: 1;
      box-shadow: 0 0 60px #0ff6f6;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      background-color: #0ff6f6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-size: 16px;
    }

    .button:hover {
      background-color: #0d7373;
    }

    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #0ff6f6;
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(2); opacity: 0.5; }
    }
  </style>
</head>

<body>
  <div id="stars"></div>
  <div class="robot-face" id="robot-face"></div>

  <div class="controls">
    <button class="button" onclick="activateFeatures()">Enable All Features</button>
  </div>

  <script>
    function activateFeatures() {
      startListening();
      console.log("All features enabled!");
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        console.log(`Command: ${command}`);
        respondToCommand(command);
      };

      recognition.onerror = (event) => {
        console.error(`Error: ${event.error}`);
      };

      recognition.onend = () => {
        recognition.start(); // Continuous listening
      };
    }

    function respondToCommand(command) {
      const message = getRobotResponse(command);
      speak(message);
    }

    function getRobotResponse(command) {
      if (command.includes('hello')) {
        return 'Hello! How can I assist you today?';
      } else if (command.includes('how are you')) {
        return 'I am functioning perfectly, thank you!';
      } else {
        return 'Sorry, I did not understand that.';
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }

    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 500);
    });

    window.onload = () => {
      console.log('Platform Ready');
    };
  </script>
</body>
</html>
