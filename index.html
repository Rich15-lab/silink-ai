<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0d0d0d, #000000);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0ff6f6;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #0ff6f6, 0 0 30px #0ff6f6;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    button {
      background-color: transparent;
      color: #0ff6f6;
      border: 2px solid #0ff6f6;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0ff6f6;
      color: #000;
      box-shadow: 0 0 10px #0ff6f6, 0 0 40px #0ff6f6;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #0ff6f6, 0 0 30px #0ff6f6;
      }
      to {
        text-shadow: 0 0 30px #0ff6f6, 0 0 50px #0ff6f6;
      }
    }

    .typing {
      border-right: 2px solid #0ff6f6;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30, end), blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Starsinthesky.jpg/1280px-Starsinthesky.jpg') repeat;
      background-size: cover;
      animation: moveStars 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div id="stars"></div> <!-- Animated stars background -->

  <div>
    <h1>SILINK AI</h1>
    <p id="status">Press the button and speak.</p>
    <button onclick="startListening()">Activate Voice</button>
  </div>

  <audio id="ambient" loop autoplay>
    <source src="https://www.soundjay.com/nature/sounds/wind-howling-01.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const status = document.getElementById('status');
    const ambientSound = document.getElementById('ambient');

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        status.innerHTML = `You said: "${speech}"`;
        getMockResponse(speech);
      };

      recognition.onerror = (event) => {
        status.innerHTML = `Error: ${event.error}`;
      };
    }

    function getMockResponse(prompt) {
      let response;

      if (prompt.includes('hello')) {
        response = 'Hello! Welcome to SILINK AI!';
      } else if (prompt.includes('what is silink')) {
        response = 'SILINK AI is your futuristic voice-powered platform for societal innovation.';
      } else if (prompt.includes('tell me a joke')) {
        response = 'Why did the AI go to therapy? It had too many neural breakdowns!';
      } else {
        response = 'Sorry, I did not understand that.';
      }

      typeAndSpeakResponse(response);
    }

    function typeAndSpeakResponse(text) {
      status.innerHTML = ''; // Clear previous text
      const typingEffect = document.createElement('span');
      typingEffect.classList.add('typing');
      typingEffect.textContent = text;
      status.appendChild(typingEffect);

      setTimeout(() => speak(text), 2000); // Speak after typing animation finishes
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
