<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI - Sci-Fi Mode</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    .face {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(17, 17, 17, 0.8), rgba(0, 255, 255, 0.2));
      box-shadow: 0 0 40px #0ff6f6, 0 0 80px #0ff6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px #0ff6f6; }
      to { box-shadow: 0 0 60px #0ff6f6, 0 0 120px #0ff6f6; }
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    .trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #0ff6f6;
      border-radius: 50%;
      pointer-events: none;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(2); opacity: 0.5; }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
  <audio autoplay loop>
    <source src="https://www.soundjay.com/ambient/sounds/space-ambience-01.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div id="stars"></div>

  <div class="face neutral" id="face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div id="3d-container" style="width: 300px; height: 300px;"></div>

  <script>
    // Initialize 3D Cube with Glow
    function init3D() {
      const container = document.getElementById('3d-container');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x0ff6f6, wireframe: true });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    }

    // Mouse-following light trails
    document.addEventListener('mousemove', (event) => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${event.pageX}px`;
      trail.style.top = `${event.pageY}px`;
      document.body.appendChild(trail);

      setTimeout(() => trail.remove(), 500);
    });

    // Initialize 3D cube on page load
    window.onload = init3D;
  </script>
</body>
</html>
