<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILINK AI</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #0ff6f6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: rgba(17, 17, 17, 0.8);
      box-shadow: 0 0 30px #0ff6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      transition: all 0.5s ease;
    }

    #stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-size: cover;
      animation: moveStars 30s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="stars"></div>

  <div class="face neutral" id="face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div id="3d-container" style="width: 300px; height: 300px;"></div>

  <script src="3d-cube.js"></script>
  <script>
    window.onload = () => {
      ['3d-container', 'stars', 'face'].forEach((featureId) => {
        const savedState = localStorage.getItem(featureId) || 'none';
        document.getElementById(featureId).style.display = savedState;
      });

      init3D(); // Initialize 3D cube
    };

    function toggleFeature(featureId) {
      const element = document.getElementById(featureId);
      element.style.display = element.style.display === 'none' ? 'block' : 'none';
      localStorage.setItem(featureId, element.style.display); // Save state
    }
  </script>
</body>
</html>
